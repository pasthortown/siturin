<app-navbar></app-navbar>
<app-sidebar (collapsedEvent)="receiveCollapsed($event)"></app-sidebar>
<section class="main-container" [ngClass]="{ collapsed: collapedSideBar }">
  <router-outlet></router-outlet>
</section>
<div class="chatspace" *ngIf="!chat_minimized">
  <div class="row">
    <div class="col-6 text-light mt-1">
      &nbsp;Asistente Virtual
    </div>
    <div class="col-6 text-right">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-sm btn-warning" (click)="change_chat_state()">
          <i class="fas fa-window-minimize"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-12">
      <div class="messagespace col-12">
        <div class="row" *ngFor="let line of conversacion">
          <div class="col-12">
            <div class="col-12">&nbsp;</div>
            <div class="alert alert-info" role="alert" *ngIf="line.from == 'Tu'">
              <small class="col-12 text-left"><strong>{{line.from}}</strong></small>
              {{line.message}}
              <small class="col-12 text-right"><strong>{{line.time | date: 'y-MM-dd'}}</strong></small>
            </div>
            <div class="alert alert-success" role="alert" *ngIf="line.from !== 'Tu'">
              <small class="col-12 text-left"><strong>{{line.from}}</strong></small>
              {{line.message}}
              <small class="col-12 text-right"><strong>{{line.time | date: 'y-MM-dd'}}</strong></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Mensaje...">
        <div class="input-group-append">
          <button  class="btn btn-success" (click)="enviar()">
            <i class="far fa-share-square"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="chatspace-minimized" *ngIf="chat_minimized">
  <div class="row">
    <div class="col-6 text-light mt-1">
      &nbsp;Asistente Virtual
    </div>
    <div class="col-6 text-right">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-sm btn-warning" (click)="change_chat_state()">
          <i class="fas fa-window-maximize"></i>
        </button>
      </div>
    </div>
  </div>
</div>
