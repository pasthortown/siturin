<app-navbar></app-navbar>
<app-sidebar (collapsedEvent)="receiveCollapsed($event)"></app-sidebar>
<section class="main-container" [ngClass]="{ collapsed: collapedSideBar }">
  <router-outlet></router-outlet>
</section>
<div class="chatspace" *ngIf="!chat_minimized">
  <div class="row">
    <div class="col-6 text-light">
      &nbsp;Asistente Virtual
    </div>
    <div class="col-6 text-right">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-sm btn-secondary" (click)="change_chat_state()">
          <i class="fas fa-window-minimize"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-12">
      <div class="messagespace"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Mensaje...">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">Enviar</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="chatspace-minimized" *ngIf="chat_minimized">
  <div class="row">
    <div class="col-6 text-light">
      &nbsp;Asistente Virtual
    </div>
    <div class="col-6 text-right">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-sm btn-secondary" (click)="change_chat_state()">
          <i class="fas fa-window-maximize"></i>
        </button>
      </div>
    </div>
  </div>
</div>
