<app-coordinador-bandejas-data *ngIf="showBandejas"
    (register_selected)="register_selected($event)" 
    (inspectores_change)="inspectores_change($event)" 
    (financieros_change)="financieros_change($event)" 
    [estados_tramites]="estados_tramites" 
    [user]="user" 
    [register_types_block]="register_types_block" 
    [states]="states">
</app-coordinador-bandejas-data>
<app-coordinador-asignacion-data *ngIf="showDataRegisterSelected"
    [data_selected]="data_selected"
    [user]="user" 
    [register_types_block]="register_types_block" 
    [tecnicos_financieros]="tecnicosFinancieros" 
    [tecnicos_zonales]="tecnicosZonales"
    (approval_states)="getApprovalStates($event)"
    (attachments)="getAttachments($event)">
</app-coordinador-asignacion-data>
<app-coordinador-gestion-data *ngIf="showDataRegisterSelected"></app-coordinador-gestion-data>
<app-coordinador-entrega-data *ngIf="showDataRegisterSelected"></app-coordinador-entrega-data>
<app-register-data *ngIf="showDataRegisterSelected" [data_selected]="data_selected"></app-register-data>
