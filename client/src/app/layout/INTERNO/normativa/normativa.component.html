<div class="container">
    <div class="row">
        <h1 class="col-12 text-right">Normativa</h1>
    </div>
    <div class="row">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">División Zonal</span>
            </div>
            <select class="form-control" id="divition_id" name="divition_id" [(ngModel)]="divition_id">
                <option value="0" selected>Seleccione...</option>
                <option value="1" selected>Continente</option>
                <option value="2" selected>Galápagos</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">Actividad</span>
            </div>
            <select class="form-control" id="actividad_id" name="actividad_id" [(ngModel)]="actividad_id" (change)="getClasificaciones()">
                <option value="0" selected>Seleccione...</option>
                <option *ngFor="let activity of actividades" value="{{activity.id_actividad}}" selected>{{activity.descripcion}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">Clasificación</span>
            </div>
            <select class="form-control" id="clasificacion_id" name="clasificacion_id" [(ngModel)]="clasificacion_id" (change)="getCategorias()">
                <option value="0" selected>Seleccione...</option>
                <option *ngFor="let clasificacion of clasificaciones" value="{{clasificacion.id_clasificacion}}" selected>{{clasificacion.descripcion}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">Categoría</span>
            </div>
            <select class="form-control" id="categoria_id" name="categoria_id" [(ngModel)]="categoria_id" (change)="getRequisites()">
                <option value="0" selected>Seleccione...</option>
                <option *ngFor="let categoria of categorias" value="{{categoria.id_categoria_clasificacion}}" selected>{{categoria.nombre}}</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <table class="table table-hover mt-2 col-12" *ngFor="let cabecera of requisites">
        <thead>
            <th colspan="2">{{cabecera.nombre}}</th>
        </thead>
        <tbody>
            <tr *ngFor="let requisitos of cabecera.listaRequisitos">
                <td colspan="2">
                    {{requisitos.requerimiento}}
                </td>
            </tr>
            <tr *ngFor="let grupo of cabecera.listaGrupos">
                <td>
                    <strong>{{grupo.gruporeq_nombre}}</strong>
                </td>
                <td>
                    <table class="table table-hover mt-2 col-12">
                        <tbody>
                            <tr *ngFor="let requisito_grupo of grupo.listaRequisitos">
                                {{requisito_grupo.requerimiento}}
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>
