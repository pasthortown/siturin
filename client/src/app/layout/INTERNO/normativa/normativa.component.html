<div class="container">
    <div class="row">
        <h1 class="col-6 text-right">Normativa</h1>
    </div>
    <div class="row">
        <small class="col-12">
            <div class="alert alert-info mt-2 mb-2" role="alert">
              <label class="col-12 text-justify"><strong>Información</strong></label><br />
              <p>Aquí usted podrá revisar los requisitos necesarios en función de la actividad, clasificación y categoría a la que usted desea aplicar.</p>
            </div>
        </small>
    </div>
    <div class="row">
        <div class="col-3">
          <div class="form-group">
            <label>Ámbito de Aplicación</label>
            <select class="form-control" disabled id="region_id" name="region_id"
              [(ngModel)]="regionSelectedCode">
              <option value="-" selected>Seleccione...</option>
              <option *ngFor="
                  let register_type of regiones
                " value="{{ register_type.code }}">
                {{ register_type.name }}
              </option>
            </select>
        </div>
    </div>
</div>
