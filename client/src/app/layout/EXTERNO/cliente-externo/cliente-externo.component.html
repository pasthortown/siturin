<div class="row mt-2 mb-5">
    <h1 class="col-12 text-right">
       Gestión de Actividades Turísticas
    </h1>
</div>
<app-agreement-data [user]="user" *ngIf="mostrarTerminosCondiciones" (checkAgreement)="checkTerminosCondiciones($event)"></app-agreement-data>
<app-options-data></app-options-data>
<div class="row mt-2 mb-2" *ngIf="terminosCondiciones">
    <h3 class="col-12 text-left">
       Registros Turísticos
    </h3>
</div>
<div class="row" *ngIf="terminosCondiciones">
    <div class="col-12">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-primary" title="Actualizar" (click)="refresh()"><i class="fas fa-sync"></i></button>
            </div>
            <div class="btn-group mr-2" role="group">
                <input *ngIf="config.filtering" placeholder="Buscar..." [ngTableFiltering]="config.filtering" class="form-control"
                (input)="onChangeTable(config)"/>
            </div>
            <div class="btn-group mr-2" role="group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>&nbsp;Estado
                        </span>
                    </div>
                    <select class="form-control" id="filter-tramite-estado" name="filter-tramite-estado" [ngTableFiltering]="config.filtering" (change)="onChangeTable(config)">
                        <option value="" selected>Todos</option>
                        <option *ngFor="let estado of estados" value="{{estado}}">{{estado}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="width: 100%; overflow-x: auto;" *ngIf="terminosCondiciones">
    <div class="row">
        <div class="col-12 mt-2">
            <ng-table
                [config]="config"
                (cellClicked)="onCellClick($event)"
                (tableChanged)="onChangeTable(config)"
                [rows]="rows"
                [columns]="columns">
            </ng-table>
        </div>
    </div>
</div>
<div class="row" *ngIf="terminosCondiciones">
    <div class="col-12">
        <ngb-pagination
            *ngIf="config.paging"
            [(page)]="currentPageMinturRegisters"
            [pageSize]="recordsByPageRegisterMintur"
            [maxSize]="10"
            [boundaryLinks]="true"
            (pageChange)="onChangeTable(config, $event)"
            [collectionSize]="registers_mintur.length">
            <ng-template ngbPaginationFirst>Primera</ng-template>
            <ng-template ngbPaginationPrevious>Anterior</ng-template>
            <ng-template ngbPaginationNext>Siguiente</ng-template>
            <ng-template ngbPaginationLast>Última</ng-template>
        </ngb-pagination>
    </div>
</div>

<div class="row mt-3 mb-3" *ngIf="terminosCondiciones">
    <div class="col-12">
        <table class="table mt-2">
            <tbody>
                <tr>
                    <td>
                        <div class="onoffswitch">
                            <input type="checkbox" class="onoffswitch-checkbox"  id="registroNuevoSwitch"
                            name="registroNuevoSwitch" [(ngModel)]="registroNuevoEstablecimiento" (change)="registrarEstablecimientoNuevo(false, false)">
                            <label class="onoffswitch-label" for="registroNuevoSwitch">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </td>
                    <td>
                        <strong>El trámite que deseo realizar corresponde a un establecimiento que no tiene Registro Turístico</strong>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row mt-3 mb-3" *ngIf="mostrarOpciones && !registroNuevoEstablecimiento">
    <div class="col-12">
        <div class="alert alert-info mt-2 mb-2" role="alert">
            <label class="col-12 text-justify"><strong>Información</strong></label><br />
            Seleccione el trámite que desea realizar
        </div>
    </div>
    <div class="col-12">
        <h3>Opciones:</h3>
    </div>
    <div class="col-12">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group" *ngIf="!registrando_antiguos">
                <button class="btn btn-sm btn-light" (click)="solicitandoNuevaActualizacion()" *ngIf="config_opciones.cannuevaClasificacionAB && !config_opciones.nuevaClasificacionAB">Solicitar Nueva Clasificación</button>
                <button class="btn btn-sm btn-secondary" (click)="solicitandoNuevaActualizacion()" *ngIf="config_opciones.cannuevaClasificacionAB && config_opciones.nuevaClasificacionAB">Solicitar Nueva Clasificación</button>
                
                <button class="btn btn-sm btn-light" (click)="actualizar()" *ngIf="!config_opciones.actualizando" [disabled]="!config_opciones.mostrarActualizar">Actualizar</button>
                <button class="btn btn-sm btn-secondary" (click)="actualizar()" *ngIf="config_opciones.actualizando" [disabled]="!config_opciones.mostrarActualizar">Actualizar</button>
                
                <button class="btn btn-sm btn-light" (click)="actualizarCapacidadesPrecios()" *ngIf="!config_opciones.actualizandoCapacidadesPrecios && actividadSelected == '2'" [disabled]="!config_opciones.mostrarActualizarCapacidadesPrecios">Actualizar Capacidades y Lista de Precios</button>
                <button class="btn btn-sm btn-secondary" (click)="actualizarCapacidadesPrecios()" *ngIf="config_opciones.actualizandoCapacidadesPrecios && actividadSelected == '2'" [disabled]="!config_opciones.mostrarActualizarCapacidadesPrecios">Actualizar Capacidades y Lista de Precios</button>
                
                <button class="btn btn-sm btn-light" (click)="actualizarCapacidadesPrecios()" *ngIf="!config_opciones.actualizandoCapacidadesPrecios && actividadSelected == '1'" [disabled]="!config_opciones.mostrarActualizarCapacidadesPrecios">Actualizar Capacidades y Tarifario Rack</button>
                <button class="btn btn-sm btn-secondary" (click)="actualizarCapacidadesPrecios()" *ngIf="config_opciones.actualizandoCapacidadesPrecios && actividadSelected == '1'" [disabled]="!config_opciones.mostrarActualizarCapacidadesPrecios">Actualizar Capacidades y Tarifario Rack</button>
                
                <button class="btn btn-sm btn-light" (click)="declararUnoMil()" *ngIf="!config_opciones.declarandoUnoMil && (actividadSelected == '2' || actividadSelected == '1')" [disabled]="!config_opciones.mostrarDeclarandoUnoMil">Declarar Contribución Uno Por Mil</button>
                <button class="btn btn-sm btn-secondary" (click)="declararUnoMil()" *ngIf="config_opciones.declarandoUnoMil && (actividadSelected == '2' || actividadSelected == '1')" [disabled]="!config_opciones.mostrarDeclarandoUnoMil">Declarar Contribución Uno Por Mil</button>
                
                <button class="btn btn-sm btn-light"  (click)="reclasificacion()" *ngIf="!config_opciones.reclasificando" [disabled]="!config_opciones.mostrarReclasificar">Reclasificación</button>
                <button class="btn btn-sm btn-secondary"  (click)="reclasificacion()" *ngIf="config_opciones.reclasificando" [disabled]="!config_opciones.mostrarReclasificar">Reclasificación</button>
                
                <button class="btn btn-sm btn-light" (click)="recategorizacion()" *ngIf="!config_opciones.recategorizando" [disabled]="!config_opciones.mostrarRecategorizar">Recategorización</button>
                <button class="btn btn-sm btn-secondary" (click)="recategorizacion()" *ngIf="config_opciones.recategorizando" [disabled]="!config_opciones.mostrarRecategorizar">Recategorización</button>
                
                <button class="btn btn-sm btn-light" (click)="reactivar()" *ngIf="!config_opciones.activando" [disabled]="!config_opciones.mostrarActivar">Reingreso</button>
                <button class="btn btn-sm btn-secondary" (click)="reactivar()" *ngIf="config_opciones.activando" [disabled]="!config_opciones.mostrarActivar">Reingreso</button>
            </div>
        </div>
        <div class="alert alert-info mt-2 mb-2" role="alert" *ngIf="config_opciones.mensajePorTipoTramite != ''">
            <label class="col-12 text-justify"><strong>Información</strong></label><br />
            {{config_opciones.mensajePorTipoTramite}}
        </div>
    </div>
</div>
<div class="row" *ngIf="mostrarIngresoDatos || registroNuevoEstablecimiento">
    <div class="col-12 text-left">
        <h3>Datos:</h3>
    </div>
    <div class="col-12">
        <ngb-tabset #pasosSuperiores (tabChange)="changeTabActiveSuperior($event)">
            <ngb-tab title="Paso I. Información de la Persona Natural / Jurídica" id="tab1">
                <ng-template ngbTabContent>
                    <div class="row">
                        <app-ruc-data></app-ruc-data>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-success" title="Guardar Datos" (click)="guardarRUC()">
                                <i class="fas fa-save"></i>&nbsp;Guardar Datos
                            </button>
                            <button type="button" class="btn btn-danger ml-2" title="Cancelar Cambios" (click)="refresh()">
                                <i class="fas fa-trash"></i>&nbsp;Cancelar Cambios
                            </button>
                            <button type="button" class="btn btn-info ml-2" title="Siguiente" (click)="pasosSuperiores.select('tab2')">
                                <i class="fas fa-arrow-right"></i>&nbsp;Siguiente
                            </button>
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="Paso II. Información del Establecimiento" id="tab2">
                <ng-template ngbTabContent>
                    <div class="row">
                        <app-establishment-list-data></app-establishment-list-data>
                    </div>
                    <ngb-tabset #pasos (tabChange)="changeTabActive($event)">
                        <ngb-tab title="Paso 1.- Datos Generales del Establecimiento" id="paso1" #paso1>
                            <ng-template ngbTabContent>
                                <div class="row">
                                    <app-establishment-data></app-establishment-data>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12 text-center">
                                        <button type="button" class="btn btn-info mr-2" title="Anterior" (click)="pasosSuperiores.select('tab1')">
                                            <i class="fas fa-arrow-left"></i>&nbsp;Anterior
                                        </button>
                                        <button type="button" class="btn btn-success" title="Guardar Datos" (click)="guardarEstablecimiento()">
                                            <i class="fas fa-save"></i>&nbsp;Guardar Datos
                                        </button>
                                        <button type="button" class="btn btn-danger ml-2" title="Cancelar Cambios" (click)="
                                            refresh()
                                            ">
                                            <i class="fas fa-trash"></i>&nbsp;Cancelar Cambios
                                        </button>
                                        <button type="button" class="btn btn-info ml-2" title="Siguiente" (click)="pasos.select('paso2')">
                                            <i class="fas fa-arrow-right"></i>&nbsp;Siguiente
                                        </button>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab> 
                        <ngb-tab title="Paso 2.- Declaración de la Contribución Uno por Mil" id="paso2">
                            <ng-template ngbTabContent>
                                <div class="row">
                                    <app-declaration-data></app-declaration-data>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <button type="button" class="btn btn-info mr-2" title="Anterior" (click)="pasos.select('paso1')">
                                            <i class="fas fa-arrow-left"></i>&nbsp;Anterior
                                        </button>
                                        <button type="button" class="btn btn-info ml-2" title="Siguiente" (click)="pasos.select('paso3')">
                                            <i class="fas fa-arrow-right"></i>&nbsp;Siguiente
                                        </button>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab> 
                        <ngb-tab title="Paso 3.- Información Turística del Establecimiento" id="paso3">
                            <ng-template ngbTabContent>
                                <div class="row">
                                    <app-turistic-data></app-turistic-data>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <button type="button" class="btn btn-info mr-2" title="Anterior"
                                          (click)="pasos.select('paso2')">
                                          <i class="fas fa-arrow-left"></i>&nbsp;Anterior
                                        </button>
                                        <button type="button" class="btn btn-success" title="Enviar Solicitud"
                                          (click)="guardarRegistro()">
                                          <i class="fas fa-paper-plane"></i>&nbsp;Enviar Solicitud
                                        </button>
                                        <button type="button" class="btn btn-danger ml-2" title="Cancelar Cambios" (click)="
                                            refresh()
                                          ">
                                          <i class="fas fa-trash"></i>&nbsp;Cancelar Cambios
                                        </button>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab> 
                    </ngb-tabset>  
                </ng-template>
            </ngb-tab> 
        </ngb-tabset>
    </div>
</div>
