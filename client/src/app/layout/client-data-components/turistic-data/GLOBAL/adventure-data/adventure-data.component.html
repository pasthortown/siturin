<div class="row mt-3" *ngIf="!(actividadSelected == '1' && (register.register_type_id == 47 || register.register_type_id == 46))">
    <h4 class="col-12">
        <strong>Modalidades de Turismo de Aventura</strong>
    </h4>
    <small class="col-12">
        <div class="alert alert-info mt-2 mb-2" role="alert">
            <label class="col-12 text-justify"><strong>Información</strong></label>
            <p class="col-12 text-justify">Registrar las modalidades de turismo de aventura que ofrece el establecimiento.</p>
        </div>
    </small>
    <div class="col-12">
        <div class="form-group">
            <label *ngIf="actividadSelected == 1 || actividadSelected == 2">¿Su establecimiento oferta alguna modalidad de turismo de aventura, dentro de sus linderos?</label>
            <label *ngIf="actividadSelected == 3">¿Su establecimiento oferta alguna modalidad de turismo de aventura?</label>
            <div class="col-12">
                <div class="onoffswitch">
                    <input type="checkbox" class="onoffswitch-checkbox"  id="autorized_complementary_adventure_capacities" name="autorized_complementary_adventure_capacities" [(ngModel)]="register.autorized_complementary_capacities" [disabled]="!editable"/>
                    <label class="onoffswitch-label" for="autorized_complementary_adventure_capacities">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-3" *ngIf="register.autorized_complementary_capacities">
    <div class="col-12">
        <div class="alert alert-warning mb-3 mt-3 col-12" role="alert">
            <label class="col-12 text-justify"><strong>Atención</strong></label>
            <p class="col-12 text-justify">Si su respuesta es afirmativa, por favor registre las modalidades de turismo de aventura que ofrece el establecimiento.</p>
        </div>
    </div>
    <label class="col-12 col-form-label mb-2"><strong>Clases de Modalidades de Turismo de Aventura</strong></label>
    <div class="col-12">
        <div class="input-group" *ngIf="editable">
            <div class="input-group-prepend">
                <button type="button" title="Eliminar" class="btn btn-danger" (click)="removeComplementaryServiceType()" [disabled]="!editable">
                    <i class="fas fa-trash"></i>
                </button>
                <button type="button" title="Agregar" class="btn btn-success" (click)="addComplementaryServiceType()" [disabled]="!editable">
                    <i class="fas fa-save"></i>
                </button>
            </div>
            <select class="form-control" id="complementary_service_type_category_code" name="complementary_service_type_category_code" #categoryFilter (change)="getComplementaryServiceType(categoryFilter.value)" [disabled]="!editable">
                <option value="0" selected>Seleccione...</option>
                <option *ngFor="let complementary_service_type of complementary_service_types_categories" value="{{ complementary_service_type.code }}">
                    {{ complementary_service_type.name }}
                </option>
            </select>
            <select class="form-control" id="complementary_service_type_id" name="complementary_service_type_id" [(ngModel)]="complementary_service_types_registerSelectedId" [disabled]="!editable">
                <option value="0" selected>Seleccione...</option>
                <option *ngFor="let complementary_service_type of complementary_service_types" value="{{ complementary_service_type.id }}">
                    {{ complementary_service_type.name }}
                </option>
            </select>
        </div>
    </div>
    <div class="col-4"></div>
    <div class="col-8">
        <table class="table table-hover mt-2">
            <tbody>
                <tr *ngFor="let complementary_service_type of register.complementary_service_types_on_register" (click)="selectComplementaryServiceType(complementary_service_type)">
                    <td class="text-right">
                        <span *ngIf="complementary_service_types_registerSelectedId === complementary_service_type.id" class="far fa-hand-point-right"></span>
                    </td>
                    <td>
                        {{ complementary_service_type.name }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
