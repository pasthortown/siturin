<div class="row mt-3">
    <div class="col-12">
        <Strong><h4>Órdenes de Pagos</h4></Strong>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-primary" title="Actualizar" (click)="refresh()">
                    <i class="fas fa-sync"></i>
                </button>
            </div>
            <div class="btn-group mr-2" role="group">
                <input *ngIf="config.filtering" placeholder="Buscar..." [ngTableFiltering]="config.filtering" class="form-control" (input)="onChangeTablePays(config)"/>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 mt-2" style="overflow-x: auto;">
        <ng-table
            [config]="config"
            (cellClicked)="onCellClickPays($event)"
            (tableChanged)="onChangeTablePays(config)"
            [rows]="rowsPays"
            [columns]="columnsPays">
        </ng-table>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ngb-pagination
        *ngIf="config.paging"
        [(page)]="currentPagePays"
        [pageSize]="recordsByPagePays"
        [maxSize]="10"
        [boundaryLinks]="true"
        (pageChange)="onChangeTablePays(config, $event)"
        [collectionSize]="pays.length">
            <ng-template ngbPaginationFirst>Primera</ng-template>
            <ng-template ngbPaginationPrevious>Anterior</ng-template>
            <ng-template ngbPaginationNext>Siguiente</ng-template>
            <ng-template ngbPaginationLast>Última</ng-template>
        </ngb-pagination>
    </div>
</div>
